<head>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cab Company</h1>
            <h2>Insurance Page</h2>
        </div>
        <form>
            <div class="section-title">Vehicle Details</div>
            <div class="form-group">
                <label class="form-label" for="vehicle-number">Vehicle Number</label>
                <input class="form-input" type="text" id="vehicle-number" name="vehicle-number" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="vehicle-model">Vehicle Model</label>
                <input class="form-input" type="text" id="vehicle-model" name="vehicle-model" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="vehicle-make">Vehicle Make</label>
                <input class="form-input" type="text" id="vehicle-make" name="vehicle-make" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="vehicle-color">Vehicle Color</label>
                <input class="form-input" type="text" id="vehicle-color" name="vehicle-color" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="vehicle-registration-date">Vehicle Registration Date</label>
                <input class="form-input" type="date" id="vehicle-registration-date" name="vehicle-registration-date" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="vehicle-type">Vehicle Type</label>
                <select class="form-input" id="vehicle-type" name="vehicle-type" required>
                    <option value="">Select Vehicle Type</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="van">Van</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="vehicle-engine-number">Vehicle Engine Number</label>
                <input class
